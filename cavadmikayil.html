    <script>
        // --- BÜTÜN MƏQALƏLƏR VƏ TESTLƏR ÜÇÜN MƏLUMAT BAZASI ---
        const questionPool = [
            { question: "OSI modelinin 3-cü səviyyəsi hansıdır?", options: ["Physical", "Data Link", "Network", "Transport"], answer: 2 },
            { question: "Hansı protokol faylların ötürülməsi üçün istifadə olunur?", options: ["HTTP", "FTP", "SMTP", "DNS"], answer: 1 },
            { question: "Bir kompüterin şəbəkədəki unikal fiziki ünvanı nə adlanır?", options: ["IP Address", "Subnet Mask", "MAC Address", "Gateway"], answer: 2 },
            { question: "Hansı cihaz fərqli şəbəkələri bir-birinə bağlayır?", options: ["Hub", "Switch", "Router", "Repeater"], answer: 2 },
            { question: "TCP/IP modelində hansı səviyyə yoxdur?", options: ["Application", "Transport", "Internet", "Presentation"], answer: 3 },
            { question: "192.168.1.1 hansı sinif IP ünvanıdır?", options: ["Class A", "Class B", "Class C", "Class D"], answer: 2 },
            { question: "UDP hansı səviyyənin protokoludur?", options: ["Network", "Transport", "Application", "Data Link"], answer: 1 },
            { question: "Subnet mask 255.255.255.0 üçün CIDR notation hansıdır?", options: ["/8", "/16", "/24", "/32"], answer: 2 },
            { question: "Hansı təhlükəsizlik mexanizmi şəbəkə trafiyini yoxlayır və filterləyir?", options: ["Antivirus", "Firewall", "VPN", "Proxy"], answer: 1 },
            { question: "DNS hansı portda işləyir?", options: ["80", "443", "25", "53"], answer: 3 },
            { question: "VLAN nəyin qısaltmasıdır?", options: ["Virtual Local Area Network", "Very Large Area Network", "Virtual Leased Area Network", "Volatile Local Area Network"], answer: 0 },
            { question: "DHCP serverin əsas funksiyası nədir?", options: ["Adları IP-yə çevirmək", "Cihazlara avtomatik IP ünvan vermək", "Faylları saxlamaq", "E-poçt göndərmək"], answer: 1 },
            { question: "PING əmri nə üçün istifadə olunur?", options: ["Paketlərin yolunu izləmək", "Portların açıq olub-olmadığını yoxlamaq", "İki cihaz arasında əlaqəni yoxlamaq", "DNS adını tapmaq"], answer: 2 },
            { question: "HTTPS hansı portu istifadə edir?", options: ["80", "21", "110", "443"], answer: 3 },
            { question: "Private IP ünvan aralıqlarından biri hansıdır?", options: ["1.1.1.1", "8.8.8.8", "172.16.0.0 - 172.31.255.255", "200.200.200.1"], answer: 2 },
            { question: "Bulud texnologiyalarında 'SaaS' nə deməkdir?", options: ["Security as a Service", "System as a Service", "Software as a Service", "Storage as a Service"], answer: 2 },
            { question: "Python-da list yaratmaq üçün hansı simvol istifadə olunur?", options: ["()", "{}", "[]", "<>"], answer: 2 },
            { question: "SQL-də cədvəldən bütün sətirləri seçmək üçün hansı əmr istifadə olunur?", options: ["SELECT * FROM table", "GET * FROM table", "SELECT ALL FROM table", "FETCH * FROM table"], answer: 0 },
            { question: "Hansı 'phishing' hücumunun tərifidir?", options: ["Sistemə icazəsiz giriş", "İstifadəçiləri aldadaraq həssas məlumatları əldə etmək", "Xidmətdən imtina hücumu", "Zərərli proqramın yayılması"], answer: 1 },
            { question: "ITIL nə üçün bir çərçivədir?", options: ["Layihə İdarəetməsi", "Proqram Təminatı İnkişafı", "İT Xidmətlərinin İdarə Edilməsi", "Kibertəhlükəsizlik"], answer: 2 }
        ];

        function generateExams(pool, numExams, questionsPerExam) {
            const exams = [];
            for (let i = 0; i < numExams; i++) {
                const shuffled = [...pool].sort(() => 0.5 - Math.random());
                exams.push({
                    title: `Sınaq Testi ${i + 1}`,
                    questions: shuffled.slice(0, questionsPerExam)
                });
            }
            return exams;
        }

        const allContent = {
            exam: {
                title: "Sınaq İmtahanları",
                tests: generateExams(questionPool, 10, 20)
            },
            labs: {
                title: "CCNA Laboratoriya İşləri",
                articles: [
                    { id: 'lab1', title: "Lab 1: Basic Device Configuration", content: "<h4>Məqsəd:</h4><p>Router və Switch üçün əsas konfiqurasiyaları (hostname, parollar, banner) yerinə yetirmək.</p><h4>Topologiya:</h4><p>1 Router (R1), 1 Switch (S1), 1 PC (PC-A).</p><h4>Tapşırıq:</h4><p>1. R1-in adını 'Baku-Router' olaraq dəyişin.<br>2. S1-in adını 'Baku-Switch' olaraq dəyişin.<br>3. Hər iki cihaz üçün enable secret və console line parollarını təyin edin.<br>4. 'Icazesiz giris qadagandir!' məzmunlu bir MOTD banneri yaradın.</p><h4>Konfiqurasiya:</h4><pre><code>! Router Konfiqurasiyası\nR1(config)# hostname Baku-Router\nBaku-Router(config)# enable secret class\nBaku-Router(config)# line console 0\nBaku-Router(config-line)# password cisco\nBaku-Router(config-line)# login\nBaku-Router(config)# banner motd #Icazesiz giris qadagandir!#\n\n! Switch Konfiqurasiyası\nS1(config)# hostname Baku-Switch\nBaku-Switch(config)# enable secret class\nBaku-Switch(config)# line console 0\nBaku-Switch(config-line)# password cisco\nBaku-Switch(config-line)# login\nBaku-Switch(config)# banner motd #Icazesiz giris qadagandir!#</code></pre>" },
                    { id: 'lab2', title: "Lab 2: Static Routing", content: "<h4>Məqsəd:</h4><p>İki fərqli şəbəkə arasında əlaqəni təmin etmək üçün statik marşrutları konfiqurasiya etmək.</p><h4>Topologiya:</h4><p>2 Router (R1, R2). R1-in arxasında 192.168.1.0/24 şəbəkəsi, R2-nin arxasında 192.168.2.0/24 şəbəkəsi var. Routerlər bir-birinə 10.0.0.0/30 şəbəkəsi ilə bağlıdır.</p><h4>Tapşırıq:</h4><p>1. R1-də R2-nin arxasındakı şəbəkəyə doğru statik marşrut yazın.<br>2. R2-də R1-in arxasındakı şəbəkəyə doğru statik marşrut yazın.<br>3. 192.168.1.0/24 şəbəkəsindən 192.168.2.0/24 şəbəkəsinə ping ataraq əlaqəni yoxlayın.</p><h4>Konfiqurasiya:</h4><pre><code>! R1 Konfiqurasiyası\nR1(config)# ip route 192.168.2.0 255.255.255.0 10.0.0.2\n\n! R2 Konfiqurasiyası\nR2(config)# ip route 192.168.1.0 255.255.255.0 10.0.0.1</code></pre>" },
                    { id: 'lab3', title: "Lab 3: Inter-VLAN Routing", content: "<h4>Məqsəd:</h4><p>'Router-on-a-Stick' metodu ilə fərqli VLAN-lar arasında əlaqə yaratmaq.</p><h4>Topologiya:</h4><p>1 Router (R1), 1 Switch (S1). S1-də VLAN 10 (Sales) və VLAN 20 (Marketing) yaradılıb. R1-in bir portu S1-ə trunk olaraq qoşulub.</p><h4>Tapşırıq:</h4><p>1. S1-də VLAN 10 və VLAN 20-ni yaradın.<br>2. S1-in R1-ə baxan portunu trunk olaraq konfiqurasiya edin.<br>3. R1-də hər VLAN üçün sub-interfeyslər yaradın, encapsulation (dot1q) təyin edin və IP ünvan verin.<br>4. VLAN 10-dan VLAN 20-yə ping ataraq əlaqəni yoxlayın.</p><h4>Konfiqurasiya:</h4><pre><code>! S1 Konfiqurasiyası\nS1(config)# vlan 10\nS1(config-vlan)# name Sales\nS1(config)# vlan 20\nS1(config-vlan)# name Marketing\nS1(config)# interface GigabitEthernet0/1\nS1(config-if)# switchport mode trunk\n\n! R1 Konfiqurasiyası\nR1(config)# interface GigabitEthernet0/0.10\nR1(config-subif)# encapsulation dot1Q 10\nR1(config-subif)# ip address 192.168.10.1 255.255.255.0\nR1(config)# interface GigabitEthernet0/0.20\nR1(config-subif)# encapsulation dot1Q 20\nR1(config-subif)# ip address 192.168.20.1 255.255.255.0</code></pre>" },
                    { id: 'lab4', title: "Lab 4: DHCP Server", content: "<h4>Məqsəd:</h4><p>Router-ı şəbəkədəki cihazlara avtomatik IP ünvan paylayan bir DHCP server kimi konfiqurasiya etmək.</p><h4>Topologiya:</h4><p>1 Router (R1), 1 Switch (S1), PC-lər. Şəbəkə 192.168.1.0/24.</p><h4>Tapşırıq:</h4><p>1. R1-də 'LAN-POOL' adlı bir DHCP pool yaradın.<br>2. Paylanacaq şəbəkəni, default gateway və DNS server ünvanını təyin edin.<br>3. İlk 10 IP ünvanı (192.168.1.1 - 192.168.1.10) paylanmasın deyə istisna edin.<br>4. PC-lərin avtomatik IP aldığını yoxlayın.</p><h4>Konfiqurasiya:</h4><pre><code>R1(config)# ip dhcp excluded-address 192.168.1.1 192.168.1.10\nR1(config)# ip dhcp pool LAN-POOL\nR1(dhcp-config)# network 192.168.1.0 255.255.255.0\nR1(dhcp-config)# default-router 192.168.1.1\nR1(dhcp-config)# dns-server 8.8.8.8</code></pre>" },
                    { id: 'lab5', title: "Lab 5: Standard ACL", content: "<h4>Məqsəd:</h4><p>Standard Access-Control List istifadə edərək müəyyən bir host-un şəbəkəyə girişini qadağan etmək.</p><h4>Topologiya:</h4><p>1 Router (R1). PC-A (192.168.1.10) hostunun 192.168.2.0/24 şəbəkəsinə girişini qadağan etmək tələb olunur.</p><h4>Tapşırıq:</h4><p>1. 192.168.1.10 ünvanını qadağan edən, digər bütün trafikə isə icazə verən bir standard ACL (nömrə 1) yaradın.<br>2. ACL-i R1-in daxili şəbəkəyə baxan interfeysinin çıxış (out) istiqamətində tətbiq edin.</p><h4>Konfiqurasiya:</h4><pre><code>R1(config)# access-list 1 deny host 192.168.1.10\nR1(config)# access-list 1 permit any\n\nR1(config)# interface GigabitEthernet0/1\nR1(config-if)# ip access-group 1 out</code></pre>" },
                    { id: 'lab6', title: "Lab 6: NAT Overload (PAT)", content: "<h4>Məqsəd:</h4><p>Daxili şəbəkədəki çoxsaylı private IP ünvanları bir ədəd public IP ünvanı istifadə edərək internetə çıxarmaq.</p><h4>Topologiya:</h4><p>1 Router (R1). Daxili şəbəkə (LAN) 192.168.1.0/24, xarici (internetə baxan) interfeys isə public IP alıb.</p><h4>Tapşırıq:</h4><p>1. Daxili şəbəkəni təyin edən bir standard ACL (məsələn, 1) yaradın.<br>2. NAT konfiqurasiyasını yaradın, ACL-i və xarici interfeysi göstərin, `overload` parametrini əlavə edin.<br>3. Daxili və xarici interfeysləri `ip nat inside` və `ip nat outside` olaraq işarələyin.</p><h4>Konfiqurasiya:</h4><pre><code>R1(config)# access-list 1 permit 192.168.1.0 0.0.0.255\nR1(config)# ip nat inside source list 1 interface GigabitEthernet0/0 overload\n\nR1(config)# interface GigabitEthernet0/1\nR1(config-if)# ip nat inside\n\nR1(config)# interface GigabitEthernet0/0\nR1(config-if)# ip nat outside</code></pre>" },
                    { id: 'lab7', title: "Lab 7: Port Security", content: "<h4>Məqsəd:</h4><p>Switch portuna yalnız müəyyən sayda və ya müəyyən MAC ünvanlı cihazların qoşulmasına icazə vermək.</p><h4>Topologiya:</h4><p>1 Switch (S1), PC-lər.</p><h4>Tapşırıq:</h4><p>1. S1-in FastEthernet0/1 portunda port-security funksiyasını aktivləşdirin.<br>2. Porta maksimum 1 MAC ünvanının qoşulmasına icazə verin.<br>3. İlk qoşulan cihazın MAC ünvanını avtomatik olaraq 'sticky' metodu ilə yadda saxlamasını təmin edin.<br>4. Qayda pozuntusu zamanı portun 'shutdown' olmasını təyin edin.</p><h4>Konfiqurasiya:</h4><pre><code>S1(config)# interface FastEthernet0/1\nS1(config-if)# switchport mode access\nS1(config-if)# switchport port-security\nS1(config-if)# switchport port-security maximum 1\nS1(config-if)# switchport port-security mac-address sticky\nS1(config-if)# switchport port-security violation shutdown</code></pre>" },
                    { id: 'lab8', title: "Lab 8: OSPF (Single-Area)", content: "<h4>Məqsəd:</h4><p>OSPF dinamik marşrutlaşdırma protokolunu aktivləşdirərək şəbəkədəki bütün routerlərin bir-birinin marşrutlarını avtomatik öyrənməsini təmin etmək.</p><h4>Topologiya:</h4><p>3 Router (R1, R2, R3) eyni Area 0 daxilində.</p><h4>Tapşırıq:</h4><p>1. Bütün routerlərdə OSPF prosesini (məsələn, process ID 1) aktivləşdirin.<br>2. Hər routerin birbaşa bağlı olduğu şəbəkələri OSPF üçün elan edin (network əmri ilə).<br>3. Qonşuluqların qurulduğunu və marşrut cədvəllərinin dolduğunu yoxlayın.</p><h4>Konfiqurasiya:</h4><pre><code>! Hər routerdə oxşar konfiqurasiya aparılır\nR1(config)# router ospf 1\nR1(config-router)# network 10.1.1.0 0.0.0.255 area 0\nR1(config-router)# network 192.168.1.0 0.0.0.255 area 0</code></pre>" },
                    { id: 'lab9', title: "Lab 9: EtherChannel (LACP)", content: "<h4>Məqsəd:</h4><p>İki switch arasında bir neçə fiziki portu birləşdirərək məntiqi bir kanal yaratmaq, bununla da sürəti artırmaq və ehtiyatlılığı təmin etmək.</p><h4>Topologiya:</h4><p>2 Switch (S1, S2). Aralarında 2 ədəd kabel (məsələn, Fa0/1 və Fa0/2) ilə qoşulublar.</p><h4>Tapşırıq:</h4><p>1. Hər iki switch-də port-channel interfeysi yaradın.<br>2. Fiziki portları (Fa0/1, Fa0/2) LACP protokolunu istifadə edərək aktiv rejimdə kanala daxil edin.<br>3. Kanalın 'up' vəziyyətdə olduğunu yoxlayın.</p><h4>Konfiqurasiya:</h4><pre><code>! Hər iki switch-də eyni konfiqurasiya aparılır\nS1(config)# interface range FastEthernet0/1 - 2\nS1(config-if-range)# channel-group 1 mode active\n\n! Yoxlama\nS1# show etherchannel summary</code></pre>" },
                    { id: 'lab10', title: "Lab 10: SSH Konfiqurasiyası", content: "<h4>Məqsəd:</h4><p>Router-a təhlükəsiz (şifrələnmiş) uzaqdan məsafədən qoşulmaq üçün SSH-ı konfiqurasiya etmək.</p><h4>Topologiya:</h4><p>1 Router (R1).</p><h4>Tapşırıq:</h4><p>1. Router üçün hostname və domain-name təyin edin.<br>2. Kriptoqrafik açar generasiya edin.<br>3. 'admin' adlı istifadəçi və şifrə yaradın.<br>4. VTY xətlərini yalnız SSH ilə qoşulmağa icazə verəcək şəkildə konfiqurasiya edin.</p><h4>Konfiqurasiya:</h4><pre><code>R1(config)# hostname R1-Baku\nR1-Baku(config)# ip domain-name cavadmikayil.com\nR1-Baku(config)# crypto key generate rsa\nHow many bits in the modulus [512]: 1024\n\nR1-Baku(config)# username admin secret cisco123\nR1-Baku(config)# line vty 0 4\nR1-Baku(config-line)# transport input ssh\nR1-Baku(config-line)# login local</code></pre>" }
                ]
            },

        const loginContainer = document.getElementById('login-container');
        const appContainer = document.getElementById('app-container');
        const passwordInput = document.getElementById('password-input');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');
        
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const contentArea = document.getElementById('content-area');
        const pageTitle = document.getElementById('page-title');
        const allLinks = Array.from(document.querySelectorAll('nav a'));

        const CORRECT_PASSWORD = "12345";

        function handleLogin() {
            if (passwordInput.value === CORRECT_PASSWORD) {
                loginContainer.classList.add('hidden');
                appContainer.classList.remove('hidden');
                errorMessage.classList.add('hidden');
                showHomePage();
            } else {
                errorMessage.classList.remove('hidden');
                passwordInput.value = '';
            }
        }

        function handleLogout() {
            appContainer.classList.add('hidden');
            loginContainer.classList.remove('hidden');
            passwordInput.value = '';
        }

        function toggleMenu() {
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        function setActiveLink(activeLink) {
            allLinks.forEach(link => {
                if(link.id !== 'youtube-link') link.classList.remove('active');
            });
            if (activeLink && activeLink.id !== 'youtube-link') {
                activeLink.classList.add('active');
            }
        }

        function showHomePage() {
            pageTitle.textContent = "Ana Səhifə";
            contentArea.innerHTML = `<iframe src="https://cavadmikayil.com" class="w-full h-full border-0 rounded-lg shadow-inner bg-white" title="cavadmikayil.com" onerror="this.outerHTML='<div class=\\'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative\\'><strong>Xəta:</strong> cavadmikayil.com saytını yükləmək mümkün olmadı.</div>'"></iframe>`;
            setActiveLink(document.getElementById('home-link'));
            if(window.innerWidth < 768 && !sidebar.classList.contains('-translate-x-full')) {
                toggleMenu();
            }
        }

        function showArticleListPage(categoryKey) {
            const category = allContent[categoryKey];
            pageTitle.textContent = category.title;
            let listHTML = '<div class="space-y-4">';
            category.articles.forEach(article => {
                listHTML += `<div class="bg-white p-5 rounded-lg clickable-list-item flex justify-between items-center" data-category="${categoryKey}" data-article-id="${article.id}"><span class="font-semibold text-gray-800">${article.title}</span><i class="fas fa-chevron-right text-gray-400"></i></div>`;
            });
            listHTML += '</div>';
            contentArea.innerHTML = listHTML;
            contentArea.scrollTop = 0;
            setActiveLink(document.getElementById(`${categoryKey}-link`));
            if(window.innerWidth < 768) toggleMenu();
        }

        function showSingleArticlePage(categoryKey, articleId) {
            const category = allContent[categoryKey];
            const article = category.articles.find(a => a.id === articleId);
            pageTitle.textContent = article.title;
            const articleHTML = `<div class="space-y-6"><button class="text-white font-bold py-2 px-4 rounded-lg inline-flex items-center" id="back-to-list-btn" data-category="${categoryKey}"><i class="fas fa-arrow-left mr-2"></i>Geri</button><div class="p-6 md:p-8 rounded-lg article-card"><h3 class="text-2xl md:text-3xl font-bold mb-4">${article.title}</h3><div class="article-content text-base md:text-lg">${article.content}</div></div></div>`;
            contentArea.innerHTML = articleHTML;
            contentArea.scrollTop = 0;
        }

        function showExamListPage() {
            const examData = allContent.exam;
            pageTitle.textContent = examData.title;
            let listHTML = '<div class="space-y-4">';
            examData.tests.forEach((test, index) => {
                listHTML += `<div class="bg-white p-5 rounded-lg clickable-list-item flex justify-between items-center" data-test-id="${index}"><span class="font-semibold text-gray-800">${test.title}</span><i class="fas fa-chevron-right text-gray-400"></i></div>`;
            });
            listHTML += '</div>';
            contentArea.innerHTML = listHTML;
            contentArea.scrollTop = 0;
            setActiveLink(document.getElementById('exam-link'));
            if(window.innerWidth < 768) toggleMenu();
        }

        function showSingleExamPage(testIndex) {
            const test = allContent.exam.tests[testIndex];
            pageTitle.textContent = test.title;
            let examHTML = `<div class="space-y-6">
                                <button class="text-white font-bold py-2 px-4 rounded-lg inline-flex items-center" id="back-to-exam-list-btn">
                                    <i class="fas fa-arrow-left mr-2"></i>İmtahan Siyahısına Geri
                                </button>
                                <div id="quiz-container" class="space-y-6">`;
            test.questions.forEach((q, index) => {
                examHTML += `
                    <div id="question-${index}" class="bg-white p-5 rounded-lg shadow-md border-l-4 border-gray-200 transition-colors duration-300">
                        <p class="font-semibold text-lg mb-4">${index + 1}. ${q.question}</p>
                        <div class="space-y-2">`;
                q.options.forEach((option, optionIndex) => {
                    examHTML += `
                        <label class="flex items-center p-3 rounded-lg hover:bg-gray-100 cursor-pointer">
                            <input type="radio" name="question${index}" value="${optionIndex}" class="mr-3 h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300">
                            <span>${option}</span>
                        </label>`;
                });
                examHTML += `</div><p id="feedback-${index}" class="mt-3 text-sm font-medium"></p></div>`;
            });
            examHTML += `<div class="flex justify-between items-center mt-6">
                            <button id="check-exam-btn" data-test-id="${testIndex}" class="font-bold py-2 px-6 rounded-lg">Yoxla</button>
                            <p id="exam-result" class="font-bold text-xl"></p>
                         </div></div></div>`;
            contentArea.innerHTML = examHTML;
            contentArea.scrollTop = 0;
        }

        function checkExamAnswers(testIndex) {
            const test = allContent.exam.tests[testIndex];
            let score = 0;
            test.questions.forEach((q, index) => {
                const questionContainer = document.getElementById(`question-${index}`);
                const feedbackEl = document.getElementById(`feedback-${index}`);
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                
                questionContainer.classList.remove('question-correct', 'question-incorrect', 'question-unanswered');

                if (selectedOption) {
                    if (parseInt(selectedOption.value) === q.answer) {
                        score++;
                        questionContainer.classList.add('question-correct');
                        feedbackEl.innerHTML = '';
                    } else {
                        questionContainer.classList.add('question-incorrect');
                        feedbackEl.innerHTML = `Doğru cavab: <span class="correct-answer-text">${q.options[q.answer]}</span>`;
                    }
                } else {
                    questionContainer.classList.add('question-unanswered');
                    feedbackEl.innerHTML = `Cavab seçilməyib. Doğru cavab: <span class="correct-answer-text">${q.options[q.answer]}</span>`;
                }
            });
            const resultEl = document.getElementById('exam-result');
            resultEl.textContent = `Nəticə: ${test.questions.length} sualdan ${score} doğru.`;
        }

        // --- HADİSƏ DİNLEYİCİLƏRİ ---
        loginBtn.addEventListener('click', handleLogin);
        passwordInput.addEventListener('keyup', (e) => { if (e.key === 'Enter') handleLogin(); });
        
        document.getElementById('logout-link').addEventListener('click', (e) => { e.preventDefault(); handleLogout(); });
        menuBtn.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);
        document.getElementById('logo-link').addEventListener('click', (e) => { e.preventDefault(); showHomePage(); });
        document.getElementById('home-link').addEventListener('click', (e) => { e.preventDefault(); showHomePage(); });
        document.getElementById('exam-link').addEventListener('click', (e) => { e.preventDefault(); showExamListPage(); });
        document.getElementById('labs-link').addEventListener('click', (e) => { e.preventDefault(); showArticleListPage('labs'); });

        allLinks.forEach(link => {
            const categoryKey = link.id.replace('-link', '');
            if (allContent[categoryKey] && !['exam', 'labs'].includes(categoryKey)) {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    showArticleListPage(categoryKey);
                });
            }
        });

        contentArea.addEventListener('click', (e) => {
            const articleItem = e.target.closest('[data-article-id]');
            const backButton = e.target.closest('#back-to-list-btn');
            const checkExamButton = e.target.closest('#check-exam-btn');
            const testItem = e.target.closest('[data-test-id]');
            const backToExamListButton = e.target.closest('#back-to-exam-list-btn');

            if (articleItem) {
                showSingleArticlePage(articleItem.dataset.category, articleItem.dataset.articleId);
            }
            if (backButton) {
                showArticleListPage(backButton.dataset.category);
            }
            if (checkExamButton) {
                checkExamAnswers(checkExamButton.dataset.testId);
            }
            if (testItem && !checkExamButton) {
                showSingleExamPage(testItem.dataset.testId);
            }
            if (backToExamListButton) {
                showExamListPage();
            }
        });

    </script>
</body>
</html>
